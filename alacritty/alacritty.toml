[env]
TERM = "xterm-256color"

[colors.primary]
foreground = "#f85552"
background = "#0a0a0a"

[font]
size = 10.0

[font.bold]
family = "JetBrains Mono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "JetBrains Mono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font Mono"
style = "Regular"

[window]
padding = { x = 15, y = 15 }
opacity = 1
title = "Alacritty"

[cursor]
blink_interval = 500
blink_timeout = 0

[cursor.style]
shape = "Block"
blinking = "Always"
